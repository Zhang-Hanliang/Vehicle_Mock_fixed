name: Build vehicle-mock

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "vehicle-mock/**"
      - ".github/workflows/build-vehicle-mock.yml"

permissions:
  contents: read
  packages: write
  actions: write
  checks: write

jobs:
  build-image:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: repo_lc
        name: Prepare repository name in lower case for docker upload
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          # 关键：用仓库根目录作为 context，确保 Dockerfile 里 COPY 的相对路径和“别人能成功构建”的方式一致
          context: ./vehicle-mock
          file: ./vehicle-mock/Dockerfile

          # 只打包 CCU 需要的 arm64；如果你要 multiarch，我在下面给你开关
          platforms: linux/arm64

          push: true
          tags: |
            ghcr.io/${{ steps.repo_lc.outputs.lowercase }}/vehicle-mock:dev
            ghcr.io/${{ steps.repo_lc.outputs.lowercase }}/vehicle-mock:${{ github.sha }}

          labels: |
            org.opencontainers.image.source=https://github.com/${{ steps.repo_lc.outputs.lowercase }}
            org.opencontainers.image.revision=${{ github.sha }}
